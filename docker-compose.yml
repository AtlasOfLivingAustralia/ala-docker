version: '2'

services:

  fs:
    image: tianon/true
    volumes:
      - ./mysql-datadir:/var/lib/mysql
      - ./cassandra-datadir:/var/lib/cassandra
      - ./initdb:/docker-entrypoint-initdb.d
      - ./data:/data

  collectory_db_host:
    image: mysql:5.7
    env_file: .env
    ports:
      - 3306:3306
    volumes_from:
      - fs

#  ddb:
#    image: cassandra
#    env_file: .env
#    volumes_from:
#      - fs

  ws:
    image: nginx
    depends_on:
      - collectory_as
    links:
      - collectory_as

  collectory_as:
    build: tomcat/.
    ports:
      - 8080:8080
    links:
      - collectory_db_host