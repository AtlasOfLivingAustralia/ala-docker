grails:
    serverURL: 'http://molecular.infrabas.se/images'
server:
    contextPath: ''
serverName: 'http://molecular.infrabas.se/images'

hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect

dataSource:
    url: jdbc:postgresql://psqldbimage/$POSTGRES_DB?autoReconnect=true&connectTimeout=0&useUnicode=true&characterEncoding=UTF-8
    username: $POSTGRES_USER
    password: $POSTGRES_PASSWORD
    dbCreate: update
    driverClassName: org.postgresql.Driver

security:
    cas:
        casServerName: 'https://auth.bioatlas.se'
        appServerName: 'http://molecular.infrabas.se'
        casServerUrlPrefix: 'https://auth.bioatlas.se/cas'
        loginUrl: 'https://auth.bioatlas.se/cas/login'
        logoutUrl: 'https://auth.bioatlas.se/cas/logout'
        bypass: true
        disableCAS: true
        contextPath: '/images'

imageservice:
    imagestore:
        root: '/data/image-service/store'
        inbox: '/data/image-service/incoming'
    apache:
        root: 'http://molecular.infrabas.se/images/store/'
        # space separated list
        multiple_roots: 'http://molecular.infrabas.se/images/store/'
    exportDir: '/data/image-service/exports'
    thumbnail:
        size: 300

skin:
    layout: main
    fluidLayout: false
    favicon: "http://molecular.infrabas.se/wp-content/themes/atlas/img/favicon/favicon.ico"
    orgNameLong: Bioatlas Sweden
    orgNameShort: Bioatlas
    homeUrl: "http://molecular.infrabas.se"

swagger:
    info:
        description: "API Documentation for Image Services"
        version: "2.0"
        title: "Image Service API"
        termsOfServices: "http://molecular.infrabas.se/terms-of-use/"
        contact:
            name: "Support"
            url: "http://molecular.infrabas.se"
            email: "admin@mail.infrabas.se"
    schemes:
        - "HTTPS"

facets: ["recognisedLicence", "dataResourceUid", "creator", "imageSize", "fileType", "format", "dateUploadedYearMonth"]

collectory:
    baseURL: 'http://molecular.infrabas.se/collectory'
biocache:
    baseURL: 'http://molecular.infrabas.se/ala-hub'

# Header and footer
headerAndFooter:
    baseURL: 'http://molecular.infrabas.se/static/bs3'

ala:
    baseURL: 'http://molecular.infrabas.se'

bie:
    baseURL: 'http://molecular.infrabas.se/ala-bie'
    searchPath: '/search'

analytics:
    credentialsJson: "/data/image-service/config/google-analytics.json"
    URL: ""
    ID: ""
    baseURL: ""
    viewID: ""

elasticsearch:
    indexName: "images"
    host: "elasticsearch"
    scheme: "http"
    port1: 9200
    port2: 9201
