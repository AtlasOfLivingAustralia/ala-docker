grails.serverURL=https://bioatlas.se/ala-bie
serverName=https://bioatlas.se
grails.cors.enabled=true

# CAS Config
security.cas.casServerName=https://auth.ala.org.au
security.cas.uriFilterPattern=/admin.*,/alaAdmin.*
security.cas.uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
security.cas.appServerName=https://bioatlas.se/ala-bie
security.cas.casServerUrlPrefix=https://auth.ala.org.au/cas
security.cas.bypass=true
disableCAS=true

# BIE index webservices
bie.index.url=https://bioatlas.se/bie-index

# Query contexts - used to filter search results
bieService.queryContext=
biocacheService.queryContext=

# Header and footer
headerAndFooter.baseURL=https://bioatlas.se/static/bs3
ala.baseURL=https://bioatlas.se
bie.baseURL=https://bioatlas.se/ala-bie
bie.searchPath=/search
allowedImageEditingRoles=ROLE_ADMIN,ROLE_EDITOR

# Skin and layout
skin.layout=generic
skin.fluidLayout=false
skin.orgNameLong=Bioatlas Sweden
skin.orgNameShort=Bioatlas
skin.favicon=https://bioatlas.se/wp-content/themes/atlas/img/favicon/favicon.ico
skin.homeUrl=https://bioatlas.se

languageCodesUrl=file:///data/ala-bie/config/languages.json

# Facets displayed on search page
