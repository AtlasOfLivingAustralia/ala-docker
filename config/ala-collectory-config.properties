grails.serverURL=https://beta.bioatlas.se/collectory
serverName=https://beta.bioatlas.se
grails.cors.enabled=true
grails.resources.adhoc.patterns = ['/images/*', '/data/*', '/img/*', '/theme/default/*', '/css/*', '/js/*', '/plugins/*' ]
# CAS Config
security.cas.casServerName =https://auth.bioatlas.se
security.cas.uriFilterPattern =/admin.*,/admin/.*,/admin/.*/.*,/collection.*,/institution.*,/contact.*,/reports.*,/providerCode.*,/providerMap.*,/dataProvider.*,/dataResource.*,/dataHub.*,/manage/.*
security.cas.authenticateOnlyIfLoggedInFilterPattern=/public/show.*
security.cas.uriExclusionFilterPattern=/images.*,/css.*,/js.*
security.cas.appServerName =https://beta.bioatlas.se
security.cas.loginUrl =https://auth.bioatlas.se/cas/login
security.cas.logoutUrl =https://auth.bioatlas.se/cas/logout
security.cas.casServerUrlPrefix =https://auth.bioatlas.se/cas
security.cas.contextPath =/collectory

security.apikey.serviceUrl=https://auth.bioatlas.se/apikey/ws/check?apikey=
security.apikey.checkEnabled=false

# Default Locale
defaultLocale=en

# Enable / Disable CAS
security.cas.bypass=false
disableCAS=false

# Data directories
repository.location.images=/data/ala-collectory/data

# Google API key
google.apikey=AIzaSyAJDtEeoy7Sc9pij2TAoVnmTwA34Q-2VHk

# External API access
api_key=to_be_added

# Biocache integration
biocacheUiURL=https://beta.bioatlas.se/ala-hub
biocacheServicesUrl=https://beta.bioatlas.se/biocache-service

# Skinning
ala.skin=main
skin.layout=generic
skin.fluidLayout=
chartsBgColour=#fffef7

# DB config
dataSource.username=$MYSQL_USER
dataSource.password=$MYSQL_PASSWORD
dataSource.url=jdbc:mysql://mysqldb:3306/$MYSQL_DATABASE?autoReconnect=true&connectTimeout=0&useUnicode=true&characterEncoding=UTF-8

# Map config
collectionsMap.centreMapLat=62.2315
collectionsMap.centreMapLon=16.1932
collectionsMap.defaultZoom=4

# Project name
projectNameShort=BioAtlas Sweden
projectName=BioAtlas Sweden
regionName=Sweden

# EML config
eml.organizationName=BioAtlas Sweden
eml.deliveryPoint=Frescativ√§gen 40
eml.city=Stockholm
eml.administrativeArea=Stockholm
eml.postalCode=SE-104 05
eml.country=Sweden

# The name displayed top left of header
skin.homeUrl=https://beta.bioatlas.se
skin.orgNameLong=BioAtlas Sweden
skin.orgNameShort=BioAtlas Sweden
skin.favicon=https://beta.bioatlas.se/wp-content/themes/atlas/img/favicon/favicon.ico
orgNameLong=BioAtlas Sweden

# Header and footer
headerAndFooter.baseURL=https://beta.bioatlas.se/static/bs3
ala.baseURL=https://beta.bioatlas.se
bie.baseURL=https://beta.bioatlas.se/ala-bie
bie.searchPath=/search

# Disable UI components
disableOverviewMap=true
disableAlertLinks=true
disableLoggerLinks=true

# Feeds config
rifcs.excludeBounds=false

# Logger URL
loggerURL=https://beta.bioatlas.se/logger-service

# External services
alertUrl=
speciesListToolUrl=https://beta.bioatlas.se/specieslists

# GBIF base URL for webservices
gbifApiUrl=http://api.gbif.org/v1

# GBIF Registration enables the Collectory to create and update organisations and datasets
# This mode of operation is only expected to be used by National Nodes running the ALA as a publishing gateway to GBIF.
# (i.e. where the ALA installation is not sourcing information from GBIF.org itself)
gbifRegistrationEnabled=false
gbifEndorsingNodeKey=
gbifInstallationKey=
gbifApiUser=
gbifApiPassword=
gbifExportUrlBase=
useGbifDoi=false
gbifRegistrationDryRun=true
gbifLicenceMappingUrl=
gbifOrphansPublisherID=

