grails.serverURL=https://bioatlas.se/spatial-service
grails.app.context=/spatial-service
serverName=https://bioatlas.se/spatial-service

# CAS Config
security.cas.casServerName=https://auth.bioatlas.se
security.cas.loginUrl=https://auth.bioatlas.se/cas/login
security.cas.logoutUrl=https://auth.bioatlas.se/cas/logout
security.cas.casServerUrlPrefix=https://auth.bioatlas.se/cas
security.cas.bypass=true
security.cas.gateway=false
security.cas.uriExclusionFilterPattern=/assets.*,/images.*,/css.*,/js.*,/less.*,/tasks/status/.*
security.cas.uriFilterPattern=/manageLayers,/manageLayers/.*,/admin,/admin/.*
security.cas.authenticateOnlyIfLoggedInFilterPattern=/master,/master/.*,/tasks,/tasks/.*
security.cas.disableCAS=true

headerAndFooter.baseURL=https://bioatlas.se/static/bs3
ala.baseURL=https://bioatlas.se
bie.baseURL=https://bioatlas.se/ala-bie
bie.searchPath=/search
bieService.baseURL=https://bioatlas.se/bie-index

dataSource.url=jdbc:postgresql://postgis/layersdb
dataSource.username=$POSTGRES_USER
dataSource.password=$POSTGRES_PASS

data.dir=/data
geoserver.canDeploy=true

biocacheServiceUrl=https://bioatlas.se/biocache-service
biocacheUrl=https://bioatlas.se/ala-hub

api_key=
slaveKey=
serviceKey=

shp2pgsql.path=/usr/local/bin
gdal.dir=/usr/bin/

geoserver.url=https://bioatlas.se/geoserver
geoserver.username=$GEOSERVER_USERNAME
geoserver.password=$GEOSERVER_PASS

aloc.xmx=30G
aloc.threads=4

// time between pushing status updates to the master for a task
statusTime=3000
retryCount=10
retryTime=30000

spatialService.url=https://bioatlas.se/spatial-service

spatialService.remote=

#userObjectsField=cl1083
userObjectsField=

skin.layout = main
skin.fluidLayout = false
skin.orgNameLong=Bioatlas Sweden
skin.orgNameShort=Bioatlas
skin.favicon =https://bioatlas.se/wp-content/themes/atlas/img/favicon/favicon.ico
skin.homeUrl=https://bioatlas.se
breadcrumbParent =
