collections.url=http://beta.bioatlas.se/collectory
sandboxHubUrl=
sandboxBiocacheServiceUrl=
phyloServiceUrl=
spatialHubUrl=http://beta.bioatlas.se/spatial-hub
apiKeyCheckUrlTemplate=https://auth.bioatlas.se/apikey/ws/check?apikey={0}
spatialService.remote=

journalmap.api_key=
journalmap.url=https://www.journalmap.org/

userObjectsField=

skin.layout=main
skin.fluidLayout=false
skin.orgNameLong=Bioatlas Sweden
skin.orgNameShort=Bioatlas
skin.favicon=http://beta.bioatlas.se/wp-content/themes/atlas/img/favicon/favicon.ico
skin.homeUrl=http://beta.bioatlas.se
breadcrumbParent=

#layers-store config
#Set LAYER_INDEX_URL to use REMOVE layer intersections.
