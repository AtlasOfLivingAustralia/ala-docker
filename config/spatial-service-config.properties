#layers_store.GEONETWORK_URL=http://beta.bioatlas.se/geonetwork
layers_store.GEONETWORK_URL=
layers_store.PRELOADED_SHAPE_FILES=
grails.controllers.upload.maxFileSize=100000000
grails.controllers.upload.maxRequestSize=100000000
legacy.enabled=false
