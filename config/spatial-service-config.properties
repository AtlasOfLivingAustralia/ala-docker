grails.serverURL=http://beta.bioatlas.se/spatial-service
grails.app.context=/spatial-service
serverName=http://beta.bioatlas.se
grails.cors.enabled=true

# CAS Config
security.cas.casServerName=https://auth.bioatlas.se
security.cas.loginUrl=https://auth.bioatlas.se/cas/login
security.cas.logoutUrl=https://auth.bioatlas.se/cas/logout
security.cas.casServerUrlPrefix=https://auth.bioatlas.se/cas
security.cas.uriExclusionFilterPattern=/assets.*,/images.*,/css.*,/js.*,/less.*,/tasks/status/.*
security.cas.uriFilterPattern=/manageLayers,/manageLayers/.*,/admin,/admin/.*
security.cas.authenticateOnlyIfLoggedInFilterPattern=/master,/master/.*,/tasks,/tasks/.*
security.cas.bypass=false
security.cas.gateway=false
security.cas.disableCAS=false
auth.admin_role=ROLE_ADMIN
app.http.header.userId=X-ALA-userId

headerAndFooter.baseURL=http://beta.bioatlas.se/static/bs3
ala.baseURL=http://beta.bioatlas.se
bie.baseURL=http://beta.bioatlas.se/ala-bie
bie.searchPath=/search
bieService.baseURL=http://beta.bioatlas.se/bie-index

dataSource.url=jdbc:postgresql://postgis/layersdb
dataSource.username=$POSTGRES_USER
dataSource.password=$POSTGRES_PASS

data.dir=/data/spatial-data

biocacheServiceUrl=http://beta.bioatlas.se/biocache-service
biocacheUrl=http://beta.bioatlas.se/ala-hub
slave.enable=false
service.enable=false
api_key=
slaveKey=
serviceKey=

shp2pgsql.path=/usr/local/bin
gdal.dir=/usr/bin

geoserver.url=http://beta.bioatlas.se/geoserver
geoserver.username=$GEOSERVER_USERNAME
geoserver.password=$GEOSERVER_PASS

aloc.xmx=30G
aloc.threads=4

// time between pushing status updates to the master for a task
statusTime=3000
retryCount=10
