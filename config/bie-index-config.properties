# Grails settings
grails.serverURL=http://bioatlas.se/bie-index
serverName=http://bioatlas.se
grails.cors.enabled=true

# CAS Config
security.cas.casServerName=https://auth.ala.org.au
security.cas.uriFilterPattern=/admin.*,/alaAdmin.*
security.cas.uriExclusionFilterPattern=/admin/indexFields
security.cas.appServerName=http://bioatlas.se
security.cas.casServerUrlPrefix=https://auth.ala.org.au/cas
security.cas.contextPath=/bie-index
security.cas.bypass=true
disableCAS=true

# Index URLs
indexLiveBaseUrl=http://solr:8983/solr/bie
indexOfflineBaseUrl=http://solr:8983/solr/bie-offline

# Import options
import.sequence=collectory,taxonomy-all,vernacular,denormalise,layers,regions,localities,conservation-lists,wordpress,link-identifiers,images,occurrences
import.taxonomy.dir=/data/bie/import


# External URLs
collectoryUrl=http://bioatlas.se/collectory
collectoryServicesUrl=http://bioatlas.se/collectory/ws
biocache.solr.url=http://solr:8983/solr/biocache
biocacheService.baseUrl=http://bioatlas.se/biocache-service
layersServicesUrl=
imageThumbnailUrl=http://bioatlas.se/images/image/proxyImageThumbnail?imageId=
imageLargeUrl=http://bioatlas.se/images/image/proxyImage?imageId=
imageSmallUrl=http://bioatlas.se/images/image/proxyImageThumbnailLarge?imageId=
speciesList.url=http://bioatlas.se/specieslists/ws/speciesListItems/
speciesList.params=?includeKVP=true

# Miscelleanous
indexImages=true
defaultNameSourceAttribution=National Species Lists
commonNameSourceAttribution=National Species Lists

# Header and footer
headerAndFooter.baseURL=http://bioatlas.se/static/bs3
skin.favicon=https://www.gbif.org/favicon-16x16.png
ala.baseURL=http://bioatlas.se
bie.baseURL=
bie.searchPath=

# Skin & layout
skin.layout=generic
skin.fluidLayout=false

# Species lists information
conservationListsUrl=file:///data/bie-index/config/conservation-lists.json
imagesListsUrl=file:///data/bie-index/config/image-lists.json
vernacularListsUrl=file:///data/bie-index/config/vernacular-lists.json

# Gazetteer
gazetteerLayerId=

# SOLR config
solr.qf==scientificName^1000+commonName^500+exact_text^200+doc_name^100+text
#solr.bq=bq=taxonomicStatus:accepted^2000&bq=rankID:7000^500&bq=rankID:6000^100&bq=scientificName:(*+-"*+x+*")^500&bq=taxonomicStatus:(*+-misapplied+-excluded+-"miscellaneous+literature")^1000
solr.defType=edismax
solr.qAlt=text:*
#solr.hl = true&hl=true&hl.fl=*&hl.simple.pre=<b>&hl.simple.post=</b>

